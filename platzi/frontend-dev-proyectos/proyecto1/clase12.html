<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produc details</title>
    <link rel="stylesheet" href="style-clase12.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <aside class="product-detail">
        <img src="/assets/icons/icon_close.png" alt="close">
        <img src="/assets/logos/product1.jpg" alt="bike">
        <div class="product-info">
            <p>$35,00</p>
            <p>Bike</p>
            <p>With its functional interior, this bike also fulfills a decorative function, adding personality and a retro-vintage aesthetic to you garden.</p>
            <button class="primary-button add-to-cart-button">
                <img src="/assets/icons/bt_add_to_cart.svg" alt="add to card">
                Add to cart
            </button>
        </div>
    </aside>
</body>
</html>
